<div>
    <div ng-controller="PessoaFisicaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>Cliente</h2>
                        <br>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nome" id="nome">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cpf" class="col-sm-2">CPF</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cpf" id="cpf">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="rg" class="col-sm-2">RG</label>
                                <div class="col-sm-8" ng-controller="PessoaFisicaListController as estVM">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.rg" id="rg">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sexo" class="col-sm-2">Sexo</label>
                                <div class="col-sm-8">
                                    <select name="sexo" class="form-control" id="sexo" ng-model="vm.cadastro.sexo">
                                        <option value="Feminino">Feminino</option>
                                        <option value="Masculino">Masculino</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="raca" class="col-sm-2">Ra√ßa</label>
                                <div class="col-sm-8">
                                    <select name="raca" class="form-control" id="raca" ng-model="vm.cadastro.raca">
                                        <option value="Branco">Branco</option>
                                        <option value="Preto">Preto</option>
                                        <option value="Pardo">Pardo</option>
                                        <option value="Amarelo">Amarelo</option>
                                        <option value="Indigena">Indigena</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2">E-mail</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.email" id="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="senha" class="col-sm-2">Senha</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.senha" id="senha">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefone" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.telefone" id="telefone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dataNascimento" class="col-sm-2">Data de Nascimento</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.dataNascimento" id="dataNascimento">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/pessoa-fisica" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
