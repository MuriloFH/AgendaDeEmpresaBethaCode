<div>
    <div ng-controller="PessoaJuridicaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>Empresa</h2>
                        <br>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nomeFantasia" class="col-sm-2">Nome fantasia</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nomeFantasia" id="nomeFantasia">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2">E-Mail</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.email" id="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="senha" class="col-sm-2">Senha</label>
                                <div class="col-sm-8" ng-controller="PessoaJuridicaListController as estVM">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.senha" id="senha">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefone" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.telefone" id="telefone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cnpj" class="col-sm-2">CNPJ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cnpj" id="telefone">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/pessoa-juridica" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
