<div>
    <div ng-controller="ServicoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>Servico</h2>
                        <br>

                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="pessoaJuridica" class="col-sm-2">EMPRESA</label>
                                <div class="col-sm-8" ng-controller="PessoaJuridicaListController as pesjVM">
                                    <select name="pessoaJuridica" ng-model="vm.cadastro.pessoaJuridica.id" class="form-control" id="pessoaJuridica">
                                        <option ng-repeat="item in pesjVM.itens" value="{{item.id}}">{{item.id}} - {{item.nomeFantasia}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descricao" class="col-sm-2">DESCRIÇÃO</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.descricao" id="descricao">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="valor" class="col-sm-2">VALOR</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.valor" id="valor">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/servico" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
